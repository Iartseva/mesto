<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="3 проект Ольги Ярцевой">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Ярцева Ольга">
</head>

<body class="page">
  
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="логотип проекта Mesto">
  </header>  

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/photo_profile.jpg" alt="фото Жака Кусто">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <ul class="elements">
      <template id="cards">
        <li class="element">
          <img class="element__image" src="#" alt="#">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
          </div>
          <button class="element__delete" type="button"></button>
        </li>
      </template>
         
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <form class="popup__form-edit-profile" name="popup__form-edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="popup__input_type_name">
        <input class="popup__input popup__input_type_role" type="text" name="popup__input_type_role">
        <button class="popup__button-submit" type="submit">Сохранить</button> 
      </form>
      <button class="popup__button-close" id="button-close" type="button"></button> 
    </div>
  </section>

  <section class="popup" id="popup-add-card">
    <div class="popup__container">
      <form class="popup__form-add-card" name="popup__form-add-card">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_place" type="text" name="popup__input_type_place" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="popup__input_type_link" placeholder="Ссылка на картинку">
        <button class="popup__button-submit" type="submit">Создать</button> 
      </form>
      <button class="popup__button-close" id="close-popup-add" type="button"></button> 
    </div>
  </section>

  <section class="popup popup_image_opacity" id="popup-image">
    <figure class="popup__figure">
      <button class="popup__button-close" id="close-popup-image" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
    
  </section>

<script src="./scripts/index.js"></script>
</body>
</html>
