<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="3 проект Ольги Ярцевой">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Ярцева Ольга">
</head>

<body class="page">
  
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="логотип проекта Mesto">
  </header>  

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/photo_profile.jpg" alt="фото Жака Кусто">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <ul class="elements">
      <template id="cards">
        <li class="element">
          <img class="element__image" src="#" alt="#">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
          </div>
          <button class="element__delete" type="button"></button>
        </li>
      </template>
    </ul>
         
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form popup__form_type_edit-profile" name="popup__form-edit-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input class="popup__input popup__input_type_name"  id="name" type="text" name="popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__form-error name-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_role" id="role" type="text" name="popup__input_type_role" required minlength="2" maxlength="200">
          <span class="popup__form-error role-error"></span>
        </label>
        <button class="popup__button-submit" type="submit">Сохранить</button> 
      </form>
      <button class="popup__button-close" type="button"></button> 
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__container">
      <form class="popup__form popup__form_type_add-card" name="popup__form-add-card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input class="popup__input popup__input_type_place" id="place" type="text" name="popup__input_type_place" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__form-error place-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_link"  id="link" type='url' name="popup__input_type_link" placeholder="Ссылка на картинку" required>
          <span class="popup__form-error link-error"></span>
        </label>
        <button class="popup__button-submit" id="button-submit-add" type="submit">Создать</button> 
      </form>
      <button class="popup__button-close" type="button"></button> 
    </div>
  </section>

  <section class="popup popup_type_image" >
    <figure class="popup__figure">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
    
  </section>

<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
